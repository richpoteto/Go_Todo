<div class="container">
    <h3>{{headerText}}</h3>
    <form novalidate>
        <div ng-if="editing" class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" ng-model="task.id" disabled>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="task.name">
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="number" class="form-control" id="priority" ng-model="task.priority" disabled>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" rows="4" ng-model="task.description"></textarea>
        </div>
        <div class="form-group" style="min-height: 150px;">
            <label>la {{labelss}}</label>
            <labels-selector selected-labels="task.labels"></labels-selector>
        </div>
        <button type="submit" class="btn btn-success" ng-click="save()">Save</button>
    </form>
</div>
